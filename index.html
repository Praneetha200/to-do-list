            $tasks = file("task.txt", FILE_IGNORE_NEW_LINES);
            foreach ($tasks as $index => $task) {
                $taskDetails = explode("|", $task);
                $taskName = $taskDetails[0];
                $isDone = isset($taskDetails[1]) && $taskDetails[1] == "done";
                echo "<li class='" . ($isDone ? "done" : "") . "'>
